<div class="search-bar">
  <div class="row">
    <div class="col-xl-11 mt-5 ml-5 mr-5">
      <h3 class="text-light">Find Mentor</h3>
    </div>
    <div class="col-xl-11 mt-5 ml-5 mr-5">
      <form>
        <div class="input-group md-form form-sm form-1 pl-0">
          <div class="input-group-prepend">
            <span class="input-group-text purple lighten-3 mb-5" id="basic-text1">
              <i class="material-icons">library_books</i>
            </span>
          </div>
          <input type="search" class="form-control" name="search-bar" [(ngModel)]="searchKey" (input)="search()"
              placeholder="Search Mentor with skills">
        </div>
      </form>
    </div>
  </div>  
</div>
<div class="alert alert-danger" *ngIf="findAllDisabled()" role="alert">
    This Technology is disabled
  </div>
<app-skill-info [mentorList]="mentorList"></app-skill-info>
